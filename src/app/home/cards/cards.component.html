<div class="cards">

  <div *ngFor="let card of cards | async; let i = index" class="card card--{{i + 1}}">
      <div class="point point--{{i + 1}}"></div>
      <h2>{{card.title}}</h2>
      <p>{{card.text}}</p>

      <div>
        <button class="{{i == 0 ? 'active' : ''}}" mat-raised-button>{{i == 0 ? 'Saiba mais' : 'Em breve'}}</button>
      </div>
  </div>
